{% extends "base_login.html" %} 
{% block head %}
<title>Book Appointment | Daktor</title>
{% endblock head %} 

{% block main %}
<div class="container mt-5">
    <h1 class="text-center">Book an Appointment</h1>

    <form action="/book-appointment" method="POST" class="mt-4">
        <!-- Select Doctor -->
        <div class="mb-3">
            <label for="doctor" class="form-label">Select Doctor</label>
            <select id="doctor" name="doctor" class="form-select" required>
                <option value="" disabled selected>Choose a doctor</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}">Dr. {{ doctor.name }} - {{ doctor.specialization }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Select Date -->
        <div class="mb-3">
            <label for="date" class="form-label">Select Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <!-- Select Time -->
        <div class="mb-3">
            <label for="time" class="form-label">Select Time</label>
            <select id="time" name="time" class="form-select" required>
                <option value="" disabled selected>Choose a time slot</option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </div>
    </form>
</div>
{% endblock main %}
